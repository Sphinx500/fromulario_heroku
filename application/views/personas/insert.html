<form method="POST" action="">

  <div class="form-group">
      <label for="matricula">MATRICULA</label>
      <input type="number" required class="form-control" id="matricula" name="matricula">
    </div>
  
  <div class="form-group">
      <label for="nombre">NOMBRE</label>
      <input type="text" required class="form-control" id="nombre" name="nombre">
    </div>
  
  <div class="form-group">
      <label for="pri_ap">PRIMER APELLIDO</label>
      <input type="text" required class="form-control" id="pri_ap" name="pri_ap">
    </div>
  
  <div class="form-group">
      <label for="seg_ap">SEGUNDO APELLIDO</label>
      <input type="text" required class="form-control" id="seg_ap" name="seg_ap">
    </div>
  
  <div class="form-group">
      <label for="age">EDAD</label>
      <input type="number" required class="form-control" id="age" name="age">
    </div>

      <input  type="date" required class="form-control" id="fdate" name="fdate">
    </div>
  
  <div class="form-group">
    <label for="gender">GENERO</label>
    <select  type="text" required class="form-control" id="gender" name="gender">
      <option>Hombre</option>
      <option>Mujer</option>
      <option>Otro..</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="state">ESTADO</label>
    <select type="text" required class="form-control" id="state" name="state">
